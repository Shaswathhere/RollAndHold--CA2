<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <title>Document</title>
</head>
<body>
    <img src="./assets/book (3).png" alt="rules" id="rules">
    <img src="./assets/ruleshover.jpg" alt="rulesPage" id="rules-page"  style="position: absolute; left: 300px;top: 100px;" >
    <img src="./assets/last.jpg" alt="last" id="logo">
    
    <div id="gameplay">
    
        <div class="player1 ">
            <div id="name1">
                <b>Player 1</b>
                
            </div>
            
            <div id="total-score1"><b>100</b></div>
            <div id="currentdiv1">
                <div class="current"><b>Current</b></div>
                <div id="current-score1"><b>30</b></div>
            </div>
        </div>

        <div id="dice-img">
            <div id="first-dice-img">
                <img src="./assets/dice5.jpg" alt="die1" id="die1">
            </div>
            <div id="second-dice-img">
                <img src="./assets/dice5.jpg" alt="die2" id="die2">
            </div>
            <div class="b">
                <button id="play-again">
                    <b>PLAY AGAIN</b>
                </button>
            </div>
        </div>

        <div class="player2 active">
            <div id="name2"><b>Player 2</b></div>
            <div id="total-score2"><b>100</b></div>
            <div id="currentdiv2">
                <div class="current"><b>Current</b></div>
                <div id="current-score2"><b>30</b></div>
            </div>
        </div>
        

    </div>


    <div class="buttons">
        
        <div id="rolldiv">
            <button id="roll"><b>ROLL</b></button>
        </div>

        <div id="holddiv">
            <button id="hold"><b>HOLD</b></button>
        </div>

    </div>
    
</body>
</html>
<script src="game.js"></script>
