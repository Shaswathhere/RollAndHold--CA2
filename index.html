<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    

    <!-- rule book -->

    <header class="rules">
        <img src="./assets/book (3).png" alt="rules" id="rule-book">
    </header>

    <!-- Players information and maximum score -->

    <div id="player1">
        <h2>PLAYER 1 NAME  : </h2>
        <input id="player-name-1" type="text" style="font-size: 20px;">
    </div>
    <div id="player2">
        <h2>PLAYER 2 NAME : </h2>
        <input id="player-name-2" type="text" style="font-size: 20px;">
    </div>
    <div id="maxscore">
        <h2>MAXIMUM SCORE : </h2>
        <input id="maxscore-input" type="text" placeholder="Minimum 100" style="font-size: 20px;">
    </div>

    <!-- start button -->
    <div id="startbutton">
        <button id="start"><b>START</b></button>
    </div>


</body>
</html>
<script src="./index.js"></script>
